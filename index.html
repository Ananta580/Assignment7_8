<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Student Name: Ananta Poudel -->
    <!-- Student ID: C0913139 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        Dice Game: Ananta Poudel
        <p class="winning-score">
          Winning Score is
          <span id="winningScore"></span>
        </p>
      </h1>
      <div class="flex-container">
        <div class="image-button">
          <div class="images">
            <img id="dice1" class="dice" src="dice1.png" alt="Dice 1" />
            <img id="dice2" class="dice" src="dice1.png" alt="Dice 2" />
          </div>
          <div class="button-section">
            <button id="rollBtn">Roll Dice</button>
          </div>
        </div>

        <div class="score-container">
          <div class="input-group">
            <p>Winning Score</p>
            <input id="winningScoreInput" placeholder="winning score" />
            <button class="winning-score-btn" onclick="changeWinningScore()">
              Change
            </button>
          </div>
          <p class="p-score">
            Player 1 Score: <span class="score-box" id="player1Score">0</span>
          </p>
          <p class="p-score">
            Player 2 Score: <span class="score-box" id="player2Score">0</span>
          </p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
